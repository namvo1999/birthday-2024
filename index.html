<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday Thao</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <div class="full-wrapper" id="full-wrapper">
        <div class="page-left opened" id="page-left-opened">
            <div class="picture-container">
                <div class="picture">
                    <div class="picture-content">
                      <video id="thao-video">
                        <source src="./assets/thao-pic/shoti.mp3" type="video/mp4">
                      </video>
                      <img src="./assets/lily.jpg" alt="" id="lily">
                    </div>

                    <div class="picture-icon">
                        <div class="cake" id="cake-1"><img src="./assets/cake_6274989.png" alt=""></div>
                        <div class="cake" id="cake-2"><img src="./assets/cake_4841225.png" alt=""></div>
                        <div class="cake" id="cake-3"><img src="./assets/birthday-cake_10157089.png" alt=""></div>
                        <div class="cake" id="cake-4"><img src="./assets/cake_4841225.png" alt=""></div>
                        <div class="cake" id="cake-5"><img src="./assets/cake_6274989.png" alt=""></div>
                    </div>
                </div>
            </div>           
            <div class="audio">
                <div class="media">
                    <div class="player">
                        <img src="./assets/disk.png" alt="" class="disk" id="disk">
                    </div>
                    <div class="control">
                        <div class="bar">                        
                            <input type="range" value="0" id="progress"/>
                            <div class="controls">
                                <div onclick="playNextAndBack(false)"><img src="./assets/back.png" alt="" class="back-icon"></div>
                                <div id="play-con" onclick="playPause()"><img src="./assets/play.png" alt="" class="play-icon" id="ctlIcon"></div>
                                <div onclick="playNextAndBack(true)"><img src="./assets/next.png" alt="" class="next-icon"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-right">
            <div class="content">
                <div class="dear">
                  <div class="title">  
                    <label>Happy birthday</label>
                  </div>
                </div>
                <div class="letter">
                    <div class="wrapper" id="wrapper">
                        <div class="lid one"></div>
                        <div class="lid two"></div>
                        <div class="evelope"></div>
                        <div class="bottom-lid one"></div>
                        <div class="bottom-lid two"></div>
                        <div class="letter">                       
                          <div class="content content-1" id="content-1">
                            <div class="body page-text">
                              <label>Chúc mừng sinh nhật</label>
                              <label>cậu nhá</label>
                              <img class="icon" src="./assets/blowing heart.png" alt="">                               

                            </div>
                          </div>
                            <div class="content content-2" id="content-2">
                              <div class="body page-text">
                                <label class="">Tớ biết mòa</label>
                                <label class="">Tớ cũng vui lắm</label>
                                <img class="icon" src="./assets/smileface.png" alt="">                               
                              </div>
                            </div>
                            <div class="content content-3" id="content-3">
                              <div class="body">
                                <div class="page-2">
                                  <div class="flex letter-line">
                                    <label>Cậu đang cảm thấy </label>
                                  </div>   
                                  <div class="flex letter-line" id="second-letter">
                                    <label>vô cùng may mắn,... </label>
                                  </div>               
                                  <div class="flex letter-line">
                                    <label>vì được làm bạn tớ</label>
                                  </div>                
                                </div>
                              </div>
                            </div>
                            <div class="content content-4" id="content-4">
                              <div class="body">
                                <div class="page-2">
                                  <div class="flex letter-line">
                                    <label>Thui hum phải ngại</label>
                                  </div>   
                                  <label>Tớ biết thừa rồi</label>
                                  <img class="icon" src="./assets/savor.png" alt="">                               

                                </div>
                              </div>
                            </div>
                            <div class="content content-5" id="content-5">                            
                              <div class="body">
                                <div class="page-2">
                                  <div class="page-text">
                                    <img src="./assets/bouquet_9508642.png" alt="" style="height: 130px; width: 150px;" id="play-star">
                                  </div>                
                                </div>
                              </div>
                            </div>
                            <div class="content content-6" id="content-6">
                              <div class="body">
                                <div class="page-text">
                                  <label>Bó hoa xinh này</label>
                                  <label>Để khen ngợi những</label>
                                  <label>Nổ lực của cậu nè</label>
                                </div>
                              </div>
                            </div>
                            <div class="content content-7" id="content-7">
                              <div class="body">
                                <div class="page-text">
                                  <label>Oh my god</label>
                                  <label>What is that</label>
                                  <img class="icon" src="./assets/kissing.png" alt="">                               

                                </div>
                              </div>
                            </div>      
                            <div class="content content-8" id="content-8">
                              <div class="body">
                                <div class="page-text">
                                  <label>Hôm nay phải rạng ngời như kim cương nhá</label>
                                  <img class="icon" src="./assets/diamond.png" alt="">                               
                                </div>
                              </div>
                            </div>
                            <div class="content content-9" id="content-9">
                              <div class="body">
                                <div class="page-text">
                                  <label>Chuẩn bị tinh thần đi</label>
                                  <label>he he</label>
                                  <img class="icon" src="./assets/ahihi.png" alt="">                               
                                </div>
                              </div>
                            </div>
                            <div class="content content-10" id="content-10">
                              <div class="body">
                                <div class="page-text">
                                  Đoán xem hôm nay
                                  <br/>
                                  tớ có gì cho cậu này
                                  <br/>
                                  <img class="icon" src="./assets/smile.png" alt="">                               
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </div>
    <script src="script.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
